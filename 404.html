<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Lighter background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-gray-800">

    <div class="text-center p-8 md:p-12 max-w-2xl mx-auto">
        <!-- Main content area for the 404 page -->
        <h1 class="text-8xl md:text-9xl font-extrabold text-blue-600 mb-4">404</h1>
        <h2 class="text-3xl md:text-4xl font-semibold mb-6">Page Not Found</h2>

        <!-- Friendly message explaining the error -->
        <p class="text-lg md:text-xl text-gray-600 mb-8">
            Oops! It looks like the page you are looking for has been moved or doesn't exist.
            Please check the URL for typos or click the button below to return to the homepage.
        </p>

        <!-- Button to go back to the homepage -->
        <a href="https://reubensoddjobs.pages.dev" class="inline-block px-8 py-4 bg-blue-600 text-white font-semibold rounded-full shadow-lg hover:bg-blue-700 transition-transform duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Go to Homepage
        </a>
    </div>

</body>
</html>
