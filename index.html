    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding-top: 15vh; /* Adjust padding to make space for the dropdown */
            font-family: sans-serif;
        }
        h2, h3, p {
            color: #fff;
        }
        nav, footer, input, button, form {
            display: none;
        }
        .progress-container {
            background-color: #333;
            height: 30px;
            width: 80%;
            margin: 20px auto;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        .progress-indicator {
            background-color: #fff;
            height: 100%;
            width: 30%;
            border-radius: 5px;
            animation: progress 2s linear infinite;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-size: 0.9rem;
            font-weight: bold;
        }
        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(300%); }
        }
        #google_translate_element {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        /* Style the Google Translate dropdown to be more visible */
        .goog-te-combo {
            color: #000; /* Text color */
            background-color: #eee; /* Background color */
            border: 1px solid #777; /* Border */
            padding: 5px; /* Padding */
            border-radius: 3px; /* Rounded corners */
            font-size: 0.9rem; /* Adjust font size */
        }
        .goog-te-gadget-simple {
            background-color: transparent !important;
            border: none !important;
            padding: 0px !important;
            *border: 1px solid #ccc !important; /* IE6 and IE7 */
            font-size: 10pt;
            display: inline-block;
            cursor: pointer;
            zoom: 1;
            *display: inline; /* IE */
        }
        .goog-te-gadget-icon {
            display: none !important;
        }
        .goog-te-gadget-text {
            color: #fff !important;
        }
        a.goog-te-button {
            display: none !important;
        }
        a.goog-te-menu-link {
            color: #000 !important;
        }
        div.goog-te-gadget {
            color: #fff !important;
        }
        div.goog-te-gadget-icon {
            background: url(//translate.google.com/images/flags.gif) no-repeat scroll 0 0 transparent !important;
        }
    </style>
</head>
